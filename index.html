<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Log into Facebook</title>
    <link rel="icon" type="image/x-icon" href="fb.png" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="fb1.svg" class="w-60" alt="facebook logo" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
        <input
          type="text"
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg hover:border-1 hover:border-blue-600 outline-blue-500"
          placeholder="Email address or Phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg hover:border-1 hover:border-blue-600 outline-blue-500"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 my-2 py-3 rounded-md text-white font-bold cursor-pointer hover:bg-blue-700"
        >
          Log In
        </button>
        <span class="text-blue-600 text-center my-2 hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 my-2 py-3 rounded-md text-white font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700"
        >
          Create New Account
        </button>
        <p class="absolute -bottom-11 text-xs text-center">
          <span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
